<body>

    <div class="flexboxRow">
        <div class="flexboxCol">
            <h2>Amount of Paragraphs</h2>

            <select name="para" id="para">

                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
            <!--Button to collect DropDown input-->
            <input type = "button" value="Get my Bacon Ipsum!" onclick="getData()">


        </div>
        <!--Raw Data-->

            <h2>Returned Raw Data</h2>
            <p id = "rawData"></p>


        </div>
        <!--Formated Data-->
        <div class="flexboxCol">
            <h2>Formated Data</h2>
            <p id = "formattedData"></p>


        </div>
        

    </div>
