<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="exercise.css">
    <title>FlexBox</title>
</head>
<body>
    <h2>Four Entry Layout using a FlexBox</h2>
    <p></p>
    

    <div class="flexboxRow">
        <!--First Column with link-->
        <div class="flexboxColumn" style="background-color: whitesmoke;">
            <h2>Link to Google</h2>
            <p><a href="https://www.google.com" target="_blank">Visit Google</a></p>
        </div>
        <!--Second Column with picture-->
        <div class="flexboxColumn" style="background-color: gray;">
            <h2>An image</h2>
            <p><img src="MyMedia/road.jpg" alt="road" style="width: 50%;"></p>
        </div>
        <!--Third Column with video-->
        <div class="flexboxColumn" style="background-color: whitesmoke;">
            <h2>A Video</h2>
            <p><video width="50%" height ="50%" controls>
            <source src="MyMedia/video.mp4" type="video/mp4">
                Your browser does not support video
            </video>
            </p>

        </div>
        <!-- Fourth Column with Geolocation API-->
        <div class ="flexboxColumn" style="background-color: gray;">
            <p id="Loc"></p>
            <h2>Entry 4</h2>
            <p>click button to get your coordinates</p>
            <button onclick="getLocation()">Try it</button>

            <script>
                var x= document.getElementById("Loc");

                function getLocation(){
                    if(navigator.geolocation){
                        navigator.geolocation.getCurrentPosition(showPosition);

                    }else{
                        x.innerHTML ="Geolocation is not supported";

                    }


                }
                function showPosition(position){
                    x.innerHTML ="Latitude " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;

                }
            </script>

        </div>








    </div>
    
</body>
</html>
