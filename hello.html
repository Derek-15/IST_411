<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hello.css">

    <!--JS function-->
    <script>
        function myFunction(){
            var newName = document.getElementById("firstName").value;
            document.getElementById("greeting").innerHTML="Welcome " + newName +"!";
        }
    </script>
</head>
<body>
    <h1>Hello!</h1>
<!--Label and Text Box-->
    <form>
        <label for="firstName">Whats your name?</label>
        <input type="text" id="firstName" name="firstName"><br>
    </form>

    <button type ="button" onclick="myFunction()">Press Me</button>

    <br>
    <!--Welcome newName-->
    <p id="greeting">
    </p>
    <br>

    
    
</body>
</html>
